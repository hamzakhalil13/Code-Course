<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log in</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<script type="text/javascript" src="login.js"></script>
</head>
<body>
	
	<div class="container">
	<form class="form" id="login">
		<!--<img src="yt_profilepic.jpg" width="100" height="100"> -->

		<h1 id="begin">Log in to Tarifi Inc</h1>

		<div id="incor_combo" class="error_message"></div> <!--Incorrect email/password combination-->
		

		<div class="input_email">
		<small class="top">Email Address</small><br>
		
		<input type="text" name="email" autofocus class="form_input" id="email" placeholder="name@example.com" required><br>
		<!--<div class="error_message"></div> This is an error message-->
		</div>

		<div>
		<small class="top">Password</small><br>
		
		<input type="password" name="pass" class="form_input" id="pass" placeholder="Password" required><br>
		<div id="incor_pass" class="error_message"></div>
		<input type="checkbox" onclick="showPassword()" value="pass1">
		<label for="pass1">Show Password </label>
		
		</div>
		

		<button id="sub_but" type="submit" onclick="errorMessage()">Continue</button>
		

		<p class="text_form">
			<a href="#" class="link_to">Forgot Password</a>
		</p>
		
		<p class="text_form">
			<a class="link_to" href="create_account.html" id="link_create">Create new Account</a>
		</p>

		<p class="text_form">
			<a class="link_to" href="Final_project.html">HOME</a>	
		</p>
			
	</form>
	<!-- create account form -->
	
	</div>

</body>
</html>
